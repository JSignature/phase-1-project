<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web App Color Helper</title>
    <script src="./index.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!-- Nav bar -->
    <div class="container-xxl mt-2">
    <nav class="navbar navbar-light bg-info">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <span class="fw-bold"><i class="bi bi-palette-fill p-3 "></i> Web App Color Helper</span>
                
            </div>
              
        </a>
      </div>
    </nav>

    <!-- Color picker -->
    <section>
      <div class="container">
        <div class="card mt-5 mx-auto" style="width: 18rem">
          <input type="color" name="Color Picker" id="colorPicker" class="mx-auto mt-3" />
          <div class="card-body">
            <p class="card-text text-center font">
              Use the above picker to select a primary color.
            </p>
          </div>
        </div>
      </div>
    </section>

    <!-- Selected color -->
    <section id="selectedColorSection">
      <div class="container">
        <div class="card mt-5 text-center mx-auto" style="width: 18rem; height: 18rem">
          <div id="selectedColor" class="card-body"></div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item" id="cmyk" class="copyBtn"></li>
            <li class="list-group-item" id="rgb"></li>
            <li class="list-group-item" id="hex"></li>
          </ul>
        </div>
      </div>
    </section>


    <!-- Accordian Colors -->

    <section id="accordianSection">
      <!-- Quad Color -->
      <div class="container">
          <div class="mt-2 mx-3">
          <p>Click below for complementary colors</p>
        </div>
      <div class="accordion accordion-flush" >
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingOne">
            <button
              class="accordion-button collapsed bg-light"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapseOne"
              aria-expanded="false"
              aria-controls="flush-collapseOne"
              id="quadBtn"
            >
              Quad
            </button>
          </h2>
          <div
            id="flush-collapseOne"
            class="accordion-collapse collapse"
            aria-labelledby="flush-headingOne"
            data-bs-parent="#accordionFlushExample"
          >
            <div id="quadColors" class="accordion-body row"></div>
          </div>
        </div>

        <!-- Analogic Color -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingTwo">
            <button
              class="accordion-button collapsed bg-light"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapseTwo"
              aria-expanded="false"
              aria-controls="flush-collapseTwo"
              id="analogicBtn"
            >
              Analogic Complement
            </button>
          </h2>
          <div
            id="flush-collapseTwo"
            class="accordion-collapse collapse"
            aria-labelledby="flush-headingTwo"
            data-bs-parent="#accordionFlushExample"
          >
            <div class="accordion-body row" id="analogicColors"></div>
          </div>
        </div>

        <!-- Monochrome Color -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingThree">
            <button
              class="accordion-button collapsed bg-light"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapseThree"
              aria-expanded="false"
              aria-controls="flush-collapseThree"
              id="monochromeBtn"
            >
              Monochrome
            </button>
          </h2>
          <div
            id="flush-collapseThree"
            class="accordion-collapse collapse"
            aria-labelledby="flush-headingThree"
            data-bs-parent="#accordionFlushExample"
          >
            <div class="accordion-body row" id="monochromeColors"></div>
          </div>
        </div>
      </div>
    </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
