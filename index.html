<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App Color Helper</title>
    <script src="./index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
    <!-- Nav bar -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <i class="bi bi-palette-fill"></i>
            
            Web App Color Helper
          </a>
        </div>
      </nav>
      
      <!-- Color picker -->
      <section>
      <div class="container">
        <div class="card mt-5" style="width: 18rem;">
            <input  type="color" name="Color Picker" id="colorPicker" style="width: 18rem; height: 9rem;" >
            <div class="card-body">
              <p class="card-text">Use the above picker to select the primary color of your website.</p>
            </div>
          </div>

        </div>
     </section>
      
     <!-- Selected color -->
     <section>
        <div class="container">
            <div class="card mt-5 text-center" style="width: 18rem; height: 18rem;" >
                <div id="selectedColor" class="card-body" >
                  </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item" id="cmyk"></li>
                  <li class="list-group-item" id="rgb"></li>
                  <li class="list-group-item" id="hex"></li>
                  <li class="list-group-item"> 
                      <button type="submit" id="compBtn">Click Me</button>
                  </li>
                </ul>
              </div>
        </div>


     </section>

     <!-- Complimentary Color -->
     <section>
        <div id="compColors" class="row align-items-center justify-content-center">
            


        </div>





     </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
